<h1>Contact</h1><p class="lead">Tell us about your job and the best way to reach you. We’ll reply quickly.</p>
<form class="form card" name="contact" netlify data-netlify="true">
  <input type="hidden" name="form-name" value="contact">
  <div><label>Name<input name="name" required placeholder="Your name"></label></div>
  <div><label>Phone or Email<input name="contact" required placeholder="Phone or email"></label></div>
  <div><label>Suburb<select name="suburb">
    <option value="">Select</option><option>Tweed Heads</option><option>Kingscliff</option><option>Pottsville</option>
    <option>Burleigh Heads</option><option>Robina</option><option>Coolangatta</option><option>Helensvale</option>
    <option>Murwillumbah</option><option>Banora Point</option><option>Palm Beach</option>
  </select></label></div>
  <div><label>Job details<textarea name="details" rows="6" placeholder="Tell us what you need done"></textarea></label></div>
  <button class="btn btn-primary" type="submit">Send</button>
</form>
