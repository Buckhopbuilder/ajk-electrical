<script>
// Light/Dark mode toggle
const root = document.documentElement;
const btn = document.getElementById('themeToggle');
function setTheme(t){ root.setAttribute('data-theme', t); localStorage.setItem('ajk-theme', t); }
(function(){
  const saved = localStorage.getItem('ajk-theme');
  if(saved){ setTheme(saved); }
})();
btn && btn.addEventListener('click', ()=>{
  const cur = root.getAttribute('data-theme') || 'light';
  setTheme(cur==='light' ? 'dark' : 'light');
});
// Add lazy to non-logo images if missing (progressive enhancement)
document.querySelectorAll('img').forEach(img=>{
  if(!/ajklogo\.png$/i.test(img.src)) img.loading = img.loading || 'lazy';
});
</script>
